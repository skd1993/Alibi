<script type="text/javascript">

$(".cs_knob").knob({
min : 0, 
max : 100, 
step : 1, 
angleOffset : -135, 
angleArc : 270, 
stopper : true, 
readOnly : false, 
cursor : false,  
lineCap : 'butt', 
thickness : '0.4', 
width : 130,
height : 130,
fgColor : '#FF0000',
inputColor : '#00CCFF',
font : 'Arial',
fontWeight : 'bold', 
bgColor : '#00FFFF', 
displayPrevious : true,
'draw' : function () { 
        $(this.i).val(this.cv+ 'V')
      }

});

$(".cs_knob2").knob({

/*'draw' : function () {

      }*/
});
